<h1 class="title" data-bind="title"></h1>

<h3>Next Release: <span data-bind="releaseNumber"</span></h3>
<h3>Date: <span data-bind="releaseDate"</span></h3>
<br />
<h3>Team: <span data-bind="team"</span></h3>
<br />

<table>
  <thead>
    <tr>
      <td>Done?</td>
      <td></td>
    </tr>
  </thead>
  <tr>
    <td><input type="checkbox" data-bind="codeCutOff"></td><td>Code cut off?</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="branchCut"></td><td>Release code cut?</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="smokepackPassed"></td><td>Smokepack Passed?</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="systemTestsPassed"></td><td>System Tests Passed?</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="regressionTestsPassed"></td><td>Regression Tests Passed?</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="go"></td><td>It's a Go??</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="released"></td><td>Released?</td>
  </tr>
  <tr>
    <td><input type="checkbox" data-bind="retro"></td><td>Retro Held?</td>
  </tr>
</table>

<p class="updated-at" data-bind="updatedAtMessage"></p>
